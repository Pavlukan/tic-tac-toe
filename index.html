<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Carter+One&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 id="title">Tic Tac Toe</h1>
    </header>
    <main>
        <div id="winning-message"></div>
        <div id="current-turn-message"></div>
        <div id="gameboard">
            <div class="gameboard-cell" data-index="0"></div>
            <div class="gameboard-cell" data-index="1"></div>
            <div class="gameboard-cell" data-index="2"></div>
            <div class="gameboard-cell" data-index="3"></div>
            <div class="gameboard-cell" data-index="4"></div>
            <div class="gameboard-cell" data-index="5"></div>
            <div class="gameboard-cell" data-index="6"></div>
            <div class="gameboard-cell" data-index="7"></div>
            <div class="gameboard-cell" data-index="8"></div>
        </div>
    </main>
    <footer>
        Created by <a href="https://github.com/Pavlukan" target="_blank">Pavlukan</a>
        |
        <a href="https://github.com/Pavlukan/tic-tac-toe" target="_blank">GitHub repository</a>
    </footer>
</body>
</html>
